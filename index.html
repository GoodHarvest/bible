<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main_window.css">
</head>

<body>
    <div id="start">
        <button onclick="newWindow()">开始投影</button>
    </div>
    <div id="UI" style="display: none;">
        <div id='controlblock'>
            <p id="info"></p>
        </div>

        <div id='inputblock'>
            <p>
                字体大小<input type="text" id="fsize" checked onchange="display_chapter()" value="40" size="1">,
                <input type="radio" name='language' id="si" checked onchange="display_chapter()">简体,
                <input type="radio" name='language' id="tr" onchange="display_chapter()">繁体,
                <input type="radio" name='language' id="en" onchange="display_chapter()">English;
                <input type="checkbox" id='two_version' checked onchange="display_chapter()">对照
                <a href="help.html" target="_blank">使用说明</a>
            </p>
            <p>
                <input id="input" onkeydown="mainAction()" onkeyup="update()">
                <button onclick="project_button()">投影</button>
                <button onclick="preview_button()">预览</button>
                <button onclick="record_button()">记录</button>
            </p>
        </div>

        <div id='previewblock'>
            <iframe id="preview" height="300px"></iframe>
        </div>

        <div id='historyblock'>
            <h3>历史记录</h3>
        </div>
        <div id="recommendation">
            <pre id="candidateBookList"></pre>
        </div>
    </div>

    <script src="books.js"></script>
    <script src="textarea-caret-position.js"></script>
    <script src="bible.js"></script>
    <script src="bible_tool.js"></script>
    <script src="project_control.js"></script>
    <script src="preview_control.js"></script>
    <script src="ui.js"></script>

    <script>
        init();
    </script>
</body>

</html>
