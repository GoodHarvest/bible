<!DOCTYPE html>
<html>

<body>

    <p>Click the button to make a new page with text.</p>

    <button onclick="newPage()">Create a new page</button>
    <button onclick="addText()">Add text to the new page</button>
    <button onclick="cleanText()">Clean added text</button>

    <script>
        var myNewWindow
        function newPage() {
            myNewWindow = window.open()
            var aPieceOfText = document.createElement("H1");
            aPieceOfText.innerHTML = "This is a new page";
            myNewWindow.document.body.appendChild(aPieceOfText);
        }

        function addText() {
            var aPieceOfText = document.createElement("pre");
            aPieceOfText.innerHTML = "This is a piece of text";
            myNewWindow.document.body.appendChild(aPieceOfText);
        }

        function cleanText() {
            myNewWindow.document.body.innerHTML = '';
            var aPieceOfText = document.createElement("H1");
            aPieceOfText.innerHTML = "This is a new page";
            myNewWindow.document.body.appendChild(aPieceOfText);
        }
    </script>

</body>

</html>
