<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Where's the text cursor? 🧐 🔍</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <h1>Where's the text cursor? 🧐</h1>
  <div class="use-cases">
    <div class="use-case">
      <h2>Click and type around</h2>
      <div class="demo-input">
        <input class="get-position-input input" placeholder="Interact with me" />
      </div>
      <div class="demo-input">
        <textarea class="get-position-textarea input" placeholder="Interact with me" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="use-case">
      <h2>Select some content</h2>
      <div class="demo-input">
        <input class="get-selection-input input" placeholder="Interact with me"
          value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur doloremque amet deserunt laboriosam aliquid! Error iusto fuga sint esse voluptatum, beatae harum explicabo omnis a tenetur, sequi modi odio ipsa?"
          spellcheck="false" />
      </div>
      <div class="demo-input">
        <textarea class="get-selection-textarea input" placeholder="Interact with me"
          spellcheck="false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, necessitatibus natus. Optio pariatur amet aut quibusdam iure velit sequi corporis saepe ab ipsa, libero, sed, enim aspernatur alias voluptatem! Rem.</textarea>
      </div>
    </div>
    <div class="use-case">
      <h2>Trigger custom UI</h2>
      <div class="demo-input">
        <input class="show-custom-ui-input input" placeholder="Type a #" />
      </div>
      <div class="demo-input">
        <textarea class="show-custom-ui-textarea input" placeholder="Type a #"></textarea>
      </div>
    </div>
  </div>



  <script src="js/index.js"></script>




</body>

</html>
